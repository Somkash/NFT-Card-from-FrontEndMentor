<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="outer">
            <img class= "main-image" src="images/image-equilibrium.jpg" alt="Image of NFT">
            <div class="overlay">
                <img class = "overlay-img" src="images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="main-content">
            <h2>Equilibrium #3429</h2>
            <h3>Our Equilibrium collection promotes balance and calm.
            </h3>
            <div class="price-time-left">
                <div class= "price">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class = "time-left">
                    <img src="images/icon-clock.svg" alt="">
                    <span>3 days left</span> 
                </div>
            </div>
            <div class="divider"></div>
            
            <div class="creation-of">
                <img src="images/image-avatar.png" alt="">
                <h4>Creation of <span>Jules Wyvern</span></h4>
            </div>


        </div>
    </div>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Som</a>.
    </div>


</body>
</html>
